spring.application.name=ecsite

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.location=./uploads/temp

# Log level configuration
logging.level.root=INFO
logging.level.com.hsrcalc.ecsite=DEBUG
logging.level.org.springframework.web.servlet.resource=DEBUG

spring.web.resources.static-locations=classpath:/static/, file:./uploads/

# H2 database configuration
spring.datasource.url=jdbc:h2:file:./data/calculations
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./data/calculations;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.h2.console.path=/h2-console